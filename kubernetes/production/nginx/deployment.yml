apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prod-pod
spec:
  selector:
    matchLabels:
      app: nginx-prod-pod
  template:
    metadata:
      labels:
        app: nginx-prod-pod
    spec:
      volumes:
        - name: config-vol
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
      containers:
      - image: nginx
        name: nginx-prod-pod
        volumeMounts:
          - name: config-vol
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
        ports:
          - containerPort: 80